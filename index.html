<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="label">User Login</h1>
        <form class="login_form" action="" method="post" name="form" onsubmit="return validated()">
            <div class="font">Email</div>
            <input type="text" autocomplete="off" name="email" placeholder="Enter email...!">
            <div id="email_error"> Please Enter valid Email</div>
            <div class="font font2">Password</div>
            <input type="password" name="password" placeholder="Enter password..!">
            <div id="pass_error"> Please Enter valid password</div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
